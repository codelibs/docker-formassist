<html>
<meta charset="utf-8"/>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
<script src="./formassist/fess-form-assist.js"></script>
<form style="padding:30px;">
    <div class="fess-form-assist apply-style">
        <div class="form-group">
            <div>Client</div>
            <input type="text" class="fess-suggest fess-assist"
                data-fess_url="http://localhost:10080/json"
                data-field="name_assist"
                data-results_num="3"
                data-results="name_assist,address1_assist,address2_assist"
                data-result_headers="Client Name,Address1,Address2">
            </input>
        </div>
        <div class="form-group">
            <div>Zip Code</div>
            <input type="text" id="assist-zip" class="fess-suggest fess-assist"
                data-fess_url="http://localhost:10080/json"
                data-field="zip_cd_assist"
                data-results_num="3"
                data-results="zip_cd_assist,address1_assist,address2_assist"
                data-assist_targets="assist-zip,assist-address"
                data-result_headers="Zip Code,Address1,Address2">
            </input>
        </div>
        <div class="form-group">
            <div>Address</div>
            <input type="text" id="assist-address" class="fess-assist" data-field="address_assist"></input>
        </div>
        <div class="form-group">
            <div>Person</div>
            <input type="text" id="assist-person" class="fess-suggest fess-assist"
                data-fess_url="http://localhost:10080/json"
                data-field="person_assist"
                data-results_num="3"
                data-results="person_assist,phone_assist,fax_assist"
                data-assist_targets="assist-person,assist-phone,assist-fax"
                data-result_headers="Person,Phone Number,FAX">
            </input>
        </div>
        <div class="form-group">
            <div>
                <div>Phone</div>
                <input type="text" id="assist-phone" class="fess-assist" data-field="phone_assist"></input>
            </div>
        </div>
        <div class="form-group">
            <div>
                <div>Fax</div>
                <input type="text" id="assist-fax" class="fess-assist" data-field="fax_assist"></input>
            </div>
        </div>
        
    </div>
</form>




</html>
