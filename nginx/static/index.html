<html>
<meta charset="utf-8"/>
<script src="./formassist/fess-form-assist.js"></script>
<div style="padding:30px;">
    <div class="fess-form-assist apply-style">
        <div>
            <input type="text" class="fess-suggest fess-assist"
                data-fess_url="https://search.n2sm.co.jp/json"
                data-field="title"
                data-results_num="3"
                data-results="title,mimetype,host,timestamp"
                data-result_headers="タイトル,マイムタイプ,ホスト,タイムスタンプ">
            </input>
        </div>
        <div>
            <input type="text" class="fess-assist" data-field="mimetype"></input>
        </div>
        <div>
            <input type="text" id="assist-host" class="fess-suggest fess-assist"
                data-fess_url="https://search.n2sm.co.jp/json"
                data-field="host"
                data-results_num="3"
                data-results="host,timestamp"
                data-assist_targets="assist-host,assist-timestamp"
                data-result_headers="ホスト,タイムスタンプ">
            </input>
        </div>
        <div>
            <div class="fess-assist" id="assist-timestamp" data-field="timestamp"></div>
        </div>
    </div>
    <div class="fess-form-assist" style="margin-top:30px;">
        <div>
            <input type="text" class="fess-suggest fess-assist"
                data-fess_url="https://search.n2sm.co.jp/json"
                data-field="title"
                data-results_num="3"
                data-results="title,mimetype,timestamp"
                data-result_headers="タイトル,マイムタイプ">
            </input>
        </div>
        <div>
            <input type="text" class="fess-assist" data-field="mimetype"></input>
        </div>
    </div>
</div>




</html>
